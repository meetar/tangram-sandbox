import:
    - nextzen-datasource.yaml

cameras:
    cam:
        type: flat
        
layers:
    earth:
        data: { source: nextzen }
        draw:
            polygons:
                order: function () { return feature.sort_rank; }
                color: '#555'
    water:
        data: { source: nextzen }
        draw:
            polygons:
                order: function () { return feature.sort_rank; }
                color: '#ddd'
